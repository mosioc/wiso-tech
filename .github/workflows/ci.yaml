name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'  # This now works because pnpm will be available

    - name: Setup pnpm
      uses: pnpm/action-setup@v3  # Official pnpm setup action
      with:
        version: 8  # or 'latest', or omit to use project's .pnpmrc

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

    - name: Lint
      run: pnpm run lint

    - name: Type Check
      run: pnpm run type-check

    - name: Run Tests
      run: pnpm run test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: .next
        if-no-files-found: ignore