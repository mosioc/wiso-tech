name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    # Keep the global env vars if needed for other tools
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      # We still declare it here for safety
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      # ğŸ‘‡ ADD THIS STEP ğŸ‘‡
      # This manually creates the .env file in the backend folder.
      # Prisma will read this file 100% of the time.
      - name: Create Backend .env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > apps/back-end/.env

      - name: Build
        run: pnpm run build:ordered

      - name: Lint
        run: pnpm run lint-staged

      - name: Test
        run: pnpm run test