"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Mutation {
  signup(input: SignupInput!): User
}

type Query {
  ok: Boolean
  users: [User!]
}

input SignupInput {
  email: String!
  expertise: [String!]!
  password: String!
  profilePhoto: String!
  userType: UserType!
  username: String!
  yearsOfExperience: Int!
}

type User {
  createdAt: DateTime
  email: String
  expertise: [String!]
  id: ID
  profilePhoto: String
  userType: UserType
  username: String
  yearsOfExperience: Int
}

enum UserType {
  LEARNER
  MENTOR
}